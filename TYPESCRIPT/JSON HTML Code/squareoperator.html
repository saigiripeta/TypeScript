<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Operator</title>
</head>
<body>
    <script>
        let obj ={
            key1:"Hello",
            100:'hello2',
            true:"False"
        }

        document.write(obj.key1);
         
  //the . operator is only allowed for the string.allowed

  //To Overcome this their introduced the Square operator [].

  document.write(obj[100]);
  document.writeln(obj[true])
    </script>
</body>
