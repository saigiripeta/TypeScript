<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert string to object</title>
</head>
<body>
    <script>
        let obj = `{"key1":"Hello"}`;
        document.write(typeof obj);

        let obj1 = JSON.parse(obj);
        document.write(typeof obj1);

        let {key1}= obj1;
        document.write(key1)
    </script>
</body>
</html>
