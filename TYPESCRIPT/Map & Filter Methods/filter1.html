<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
</head>
<body>
    <script>
        let arr =[10,20,30,40,50];

      let newarr=  arr.filter((ele,ind)=>{
            return ele>=30;
        })

        document.write(newarr)
    </script>
</body>
</html>
