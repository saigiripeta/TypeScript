<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method with Examples</title>
</head>
<body>
    <script>
        let arr =[1,2,3,4,5];

    let newarr = arr.map((ele,ind)=>{
            return ele*100;
        })

        document.writeln(newarr)
        console.log(newarr)
    </script>
</body>
</html>
